<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function validateForm() {
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;
        let city = document.getElementById("city").value;

       
        let emailRegex = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.(com|net|org|edu|gov|co|io|biz|in)$/;

        if (fname == "" || lname == "" || email == "" || phone == "" || address == "" || city == "" ) {
            alert("All fields must be filled out");
            return false;
        }
        else if (!emailRegex.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }
        else {
            console.log("Form submitted!");
           
        }
    }
</script>
</head>
<body>
    <div style="display: flex; justify-content: center; padding: 10%;">
        <div id="myForm" style="display: flex; flex-direction: column; width: 300px;">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
           
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
           
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
           
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
           
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
           
            <input type="button" value="Submit" onclick="validateForm()">
        </div>
    </div>
</body>
</html>
